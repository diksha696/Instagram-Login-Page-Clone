<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo-icon" href="img/instalarge.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/instalarge.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login â€¢ Instagram</title>
</head>

<body class="bg-gray-50">
    <section class="mid my-6 mb-8 bg-gray-50"></section>

    <div class="container mx-auto">
        <div
            class="box mx-auto mb-1 text-center flex flex-col bg-white border border-1 border-gray-300 p-8 rounded-xs w-1/4">

            <div class="center">
                <img src="img/instalogo.png" alt="" class="my-6 mx-auto w-40 hover:cursor-pointer">
            </div>


            <input class="px-2 h-9 my-1 text-xs bg-gray-50 border border-1 border-gray-300 rounded-sm" type="text"
                placeholder="Phone number, username,or email">
            <input class="px-2 h-9 my-1 text-xs bg-gray-50 border border-1 border-gray-300 rounded-sm" type="password"
                placeholder="Password">
            <button
                class="btn mt-3 mb-6 py-1 bg-blue-300 hover:cursor-pointer text-white rounded-md text-sm font-semibold">Log
                In</button>
            <div class="box flex mb-6">
                <hr class="bg-gray-600 mt-1 w-28">
                <p class="text-xs font-bold mx-auto  text-gray-400">
                    OR</p>
                <hr class="bg-gray-600 mt-1 flex w-28">
            </div>
            <div class=" mx-auto flex">
                <img src="img/fblogodark.png" alt="" class="fblg mt-2 w-5 h-6 ">&nbsp<button class="mt-2 mb-4"><span
                        class=" mb-8 text-blue-900 font-semibold font-sans text-sm">Log in with Facebook</span></button>

            </div>
            <span class="text-gray-700 font-normal text-xs hover:cursor-pointer">Forgot password?</span>
        </div>



        <section class="mid my-3 mx-3 bg-gray-50"></section>

        <div
            class="box mx-auto text-center flex flex-col bg-white border border-1 border-gray-300 p-5  rounded-xs w-1/4">
            <div class="flex mx-auto">
                <p class="text-sm"> Don't have an account?</p><button
                    class="text-blue-400 hover:cursor-pointer text-sm font-semibold"><span>&nbspSign up</span></button>
            </div>
        </div>



        <div class="box mx-auto text-center flex flex-col bg-gray-50 p-5  rounded-xs w-1/4">
            <div class="instabox mx-auto">
                <span class="text-sm">Get the app.</span>
            </div>
            <section class="mid my-2 mx-2 bg-gray-50"></section>
            <div class="applogos flex">
             <img src="img/apple.png" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" alt="" class="app mx-1 w-32 hover:cursor-pointer">
                   <!-- <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"></a> -->
                <img src="img//googleplay.png" alt="" class="app mx-2 w-32 hover:cursor-pointer"><a
                    href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DDFD73ADC-43BD-44E6-9629-2E7C6A954EF3%26utm_content%3Dlo%26utm_medium%3Dbadge"></a>
            </div>
        </div>
        <!--this div container ending div-->

    </div>
    <!--last main ending div-->



    <section class="mid my-8 mx-8 bg-gray-50"></section>

    <footer>
        <img src="img/footer.PNG" alt="" class="footer">
    </footer>

    <section class="mid my-8 mx-8 bg-gray-50"></section>
</body>

</html>
